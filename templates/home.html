<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		.logo {
			width: 200px;
			margin-left: 40px;
			margin-top: 40px;
		}
		.grid{
			display: flex;
		}
		.header-container{
			display: flex;
			flex-direction: column;
		}
		.ml-container{
			font-family: Arial, Helvetica, sans-serif;
		}
		.title{
			color: #6363ad;
			margin-bottom: -5px;
		}
		.button{
			color: rgb(138, 118, 255);
			background: black;
			font-size: 20px;
			border-radius: 10px;
			height: 40px;
			width: 100px;
		}
		</style>
</head>
<body>

	<header>
		<div>
		<div class="grid">
		<img class="logo" src ='https://www.superpages.com/em/wp-content/uploads/2014/08/can-i-refinance-my-car-loan-with-bad-credit.jpg'>	
	    </div>	
	</header>

	<div class="ml-container" align="center">
		<div class="header-container">
			<h2 class="title" align="center">GET YOUR CREDIT</h2>
		   	<h3 align="center">Test if you have credit </h3>
		</div>
		<form action="{{ url_for('credit_risk_prediction')}}" method="POST">
            <div>
              <label for="age"><h3>Age:</h3></label>
              <textarea name="age" rows="2" cols="20"></textarea>
            </div>
            <div>
              <label for="income"><h3>Annual Income:</h3></label>
              <textarea name="income" rows="2" cols="20"></textarea>
            </div>
            <div>
              <label for="debt"><h3>Years working:</h3></label>
              <textarea name="debt" rows="2" cols="20"></textarea>
            </div>
            <div>
              <label for="credit_score"><h3>How much money do you need?:</h3></label>
              <textarea name="credit_score" rows="2" cols="20"></textarea>
            </div>
            <div>
              <label for="cb_person_cred_hist_length"><h3>Months of debt:</h3></label>
              <textarea name="cb_person_cred_hist_length" rows="2" cols="20"></textarea>
            </div>
            <br/>
            <br/>
            <input type="submit" class="button" value="Predict">
          </form>
          
		
	</div>

</body>
</html>
